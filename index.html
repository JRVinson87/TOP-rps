<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script type="text/javascript" src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK! PAPER! SCISSORS!</h1>
    </header>
    <div id="main">
        <div id="buttons">
            <button id="rock" name="rock" value="rock">ROCK</button>
            <button id="paper" name="paper" value="paper">PAPER</button>
            <button id="scissors" name="scissors" value="scissors">SCISSORS</button>
        </div>
        <h2>CURRENT SCORE</h2>
        <div id="score">
            <h3>Player Wins</h3>
            <h3>Draw</h3>
            <h3>Computer Wins</h3>
        </div>
    </div>
</body>
</html>
